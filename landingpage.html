<HTML>
<BODY>
<HEAD>
  <meta charset="UTF-8">
  <title>NIGHT SHIFT SILOGAN'22</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* BODY */
    body {
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("BG1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 120px 20px 80px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(42px, 6vw, 72px);
      color: #ffd369;
      letter-spacing: 4px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.7);
      animation: fadeDown 1.2s ease forwards;
    }

    header p {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #f5e6d3;
      letter-spacing: 1px;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      justify-content: center;
      gap: 18px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(12px);
      padding: 18px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    nav a {
      text-decoration: none;
      color: #ffd369;
      font-weight: 600;
      font-size: 18px;
      padding: 10px 22px;
      border-radius: 12px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ffd369;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* SECTION */
    .section {
      max-width: 1200px;
      margin: 90px auto;
      text-align: center;
      padding: 0 20px;
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(32px, 4vw, 48px);
      color: #ffd369;
      margin-bottom: 50px;
      letter-spacing: 3px;
      animation: fadeUp 1s ease forwards;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 35px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      transition: 0.4s;
      animation: fadeUp 1.2s ease forwards;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      padding: 20px;
      font-size: 24px;
      color: #5a2e0f;
      letter-spacing: 1px;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    }

    /* ANIMATIONS */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        padding: 90px 15px 60px;
      }
      nav {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>NIGHT SHIFT SILOGAN'22</h1>
    <p>Comfort Food for Every Late Night Craving</p>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="Event.html">Event</a>
    <a href="contact.html">Contact</a>
    <a href="Product 1.html">Products</a>
  </nav>

  <section class="section">
    <h2>CRISPY & TASTY FAVORITES</h2>

    <div class="cards">

      <div class="card">
        <img src="8.jpeg" alt="Cornsilog">
        <h3>CORNSILOG</h3>
      </div>

      <div class="card">
        <img src="1.jpeg" alt="Tocilog">
        <h3>TOCILOG</h3>
      </div>

      <div class="card">
        <img src="2.jpeg" alt="Longsilog">
        <h3>LONGSILOG</h3>
      </div>

      <div class="card">
        <img src="4.jpeg" alt="Lunchsilog">
        <h3>LUNCHSILOG</h3>
      </div>

      <div class="card">
        <img src="7.jpeg" alt="Siomai">
        <h3>SIOMAI</h3>
      </div>

    </div>
  </section>

</body>
</html>
